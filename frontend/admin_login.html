<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./styles/homepage.css">

                    }
                },

                    'body': [
                        'Inter',

</head>

<body>

    <!-- Admin Login form -->
    <section class="h-96 lg:h-screen font-poppins ">
        <div class="relative z-10 flex justify-center h-screen py-7 lg:py-16 dark:bg-gray-800 2xl:py-44">
            <div
                class="absolute top-0 bottom-0 left-0 w-full h-full bg-gray-50 dark:bg-gray-900 lg:bottom-0 lg:h-auto lg:w-full">
                <div class="absolute inset-0 lg:bg-[#00000066] "></div>
                <img src="https://images.pexels.com/photos/7321/sea-water-ocean-horizon.jpg?auto=compress&cs=tinysrgb&h=750&w=1260"
                    alt="" class="hidden object-cover w-full h-full lg:block">
            </div>
            <div class="flex items-center justify-center">
                <div class="relative max-w-6xl px-4 mx-auto">
                    <div class="max-w-xl mx-auto lg:max-w-5xl">
                        <div class="flex flex-wrap items-center -mx-4">
                            <div class="hidden w-full px-6 mb-16 lg:w-3/5 lg:mb-0 lg:block">
                                <h2
                                    class="text-4xl font-bold leading-loose text-left text-gray-100 dark:text-gray-300 mb-9 lg:text-6xl ">
                                    Welcome Back Chief!</h2>
                                <p class="text-lg text-left text-gray-200 dark:text-gray-300 ">Login and see your new
                                    SALES!</p>
                            </div>
                            <div class="w-full px-4 lg:w-2/5">
                                <div class="p-6 shadow-md lg:p-9 bg-gray-50 dark:bg-gray-900 ">
                                    <h2 class="mb-4 text-xl font-bold lg:mb-8 lg:text-3xl dark:text-gray-400">
                                        Login our account</h2>
                                    <form action="" id="loginForm" class="p-0 m-0">
                                        <div>
                                            <label for=""
                                                class="text-lg font-medium text-gray-700 dark:text-gray-400">Email:</label>
                                            <input type="email"
                                                class="w-full px-4 py-3 mt-3 bg-gray-200 rounded-lg dark:text-gray-400 dark:bg-gray-800 "
                                                name="" placeholder="Enter your email">
                                        </div>
                                        <div class="mt-5">
                                            <div>
                                                <label for=""
                                                    class="text-lg font-medium text-gray-700 dark:text-gray-400 ">Password:</label>
                                                <div class="relative flex items-center mt-2">
                                                    <input type="password"
                                                        class="w-full px-4 py-3 bg-gray-200 rounded-lg dark:text-gray-400 dark:bg-gray-800 "
                                                        name="" placeholder="Enter password">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                        class="absolute right-0 mr-3 dark:text-gray-50"
                                                        fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                                                        <path
                                                            d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z" />
                                                        <path
                                                            d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z" />
                                                        <path
                                                            d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z" />
                                                    </svg>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mt-5">
                                            <label class="block mb-2 text-sm font-medium dark:text-gray-400"
                                                for="">Store</label>
                                            <div class="relative">
                                                <select
                                                    class="w-full px-4 py-3 bg-gray-200 rounded-lg dark:text-gray-400 dark:bg-gray-800 "
                                                    name="field-name">
                                                    <option>Store 1 </option>
                                                    <option>Store 2</option>
                                                    <option>Store 3</option>
                                                    <option>Store 4</option>
                                                    <option>Store 5</option>
                                                    <option>Store 6</option>
                                                    <option>Store 7</option>
                                                    <option>Store 8</option>
                                                </select>
                                            </div>
                                        </div>

                                        <button
                                            class="w-full px-4 py-3 mt-5 font-semibold text-gray-200 bg-blue-500 rounded-lg dark:bg-blue-500 hover:text-blue-200 "
                                            type="submit">LOGIN</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>




    </section>
    <div id="erroralert"
        class="hidden  p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
        role="alert">
        <span class="font-medium">Error!</span> Change a few things up and try submitting again.
    </div>
    <div id="successalert"
        class="hidden absolute p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400"
        role="alert">
        <span class="font-medium">Success alert!</span> Change a few things up and try submitting again.
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Validate form fields
            var email = document.querySelector('input[type="email"]').value;
            var password = document.querySelector('input[type="password"]').value;

            var successAlert = document.getElementById('successalert')
            var errorAlert = document.getElementById('erroralert')


            if (!email || !password) {
                alert('Please fill in all required fields.');
                return;
            }

            // Get other form data
            var store = document.querySelector('select[name="field-name"]').value;

            // Prepare data for the API call
            var data = {
                email: email,
                password: password,
                branchName: store
            };


            axios.post('http://localhost:8888/adminlogin', data)
                .then(function (response) {
                    if (response?.status == 200) {
                        window.location = 'dashboard.html'
                    }
                })
                .catch(function (error) {
                    // i am using tailwindcss i want an alert box to appear appear with error message and it should dissappear after 3 second 
                    errorAlert.innerHTML = error.message
                    errorAlert.classList.remove('hidden')
                    setTimeout(() => {
                        errorAlert.classList.add('hidden')
                    }, 3000)
                    console.error(error);
                });
        });
    </script>



</body>

</html>
