<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/homepage.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { "50": "#eff6ff", "100": "#dbeafe", "200": "#bfdbfe", "300": "#93c5fd", "400": "#60a5fa", "500": "#3b82f6", "600": "#2563eb", "700": "#1d4ed8", "800": "#1e40af", "900": "#1e3a8a", "950": "#172554" }
                    }
                },
                fontFamily: {
                    'body': [
                        'Inter',
                        'ui-sans-serif',
                        'system-ui',
                        '-apple-system',
                        'system-ui',
                        'Segoe UI',
                        'Roboto',
                        'Helvetica Neue',
                        'Arial',
                        'Noto Sans',
                        'sans-serif',
                        'Apple Color Emoji',
                        'Segoe UI Emoji',
                        'Segoe UI Symbol',
                        'Noto Color Emoji'
                    ],
                    'sans': [
                        'Inter',
                        'ui-sans-serif',
                        'system-ui',
                        '-apple-system',
                        'system-ui',
                        'Segoe UI',
                        'Roboto',
                        'Helvetica Neue',
                        'Arial',
                        'Noto Sans',
                        'sans-serif',
                        'Apple Color Emoji',
                        'Segoe UI Emoji',
                        'Segoe UI Symbol',
                        'Noto Color Emoji'
                    ]
                }
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.js"></script>
</head>

<body>
    <section class="py-16 bg-gray-100 dark:bg-gray-800">
        <div class="max-w-4xl px-4 mx-auto min-h-screen">
            <div class="p-6 bg-white rounded-md shadow dark:border-gray-800 dark:bg-gray-900">
                <h2 class="mb-6 text-xl font-medium leading-6 text-gray-900 dark:text-gray-300">Register Account
                </h2>
                <form action="submitForm" id="formsubmission" method="post" class="">
                    <div class="container px-4 mx-auto"></div>
                    <div class="mb-6">
                        <label class="block mb-2 text-sm font-medium dark:text-gray-400" for="">
                            Full Name
                        </label>
                        <input id="fullname"
                            class="block w-full px-4 py-3 mb-2 text-sm placeholder-gray-500 bg-white border rounded dark:text-gray-400 dark:placeholder-gray-500 dark:border-gray-800 dark:bg-gray-800"
                            type="text" name="" placeholder="Full name">
                    </div>


                    <div class="mb-6">
                        <label class="block mb-2 text-sm font-medium dark:text-gray-400" for="">Email</label>
                        <input id="email"
                            class="block w-full px-4 py-3 mb-2 text-sm placeholder-gray-500 bg-white border rounded dark:text-gray-400 dark:border-gray-900 dark:bg-gray-800"
                            type="text" name="" placeholder="Email">
                    </div>
                    <div class="mb-6">
                        <label class="block mb-2 text-sm font-medium dark:text-gray-400" for="">Password</label>
                        <input id="password"
                            class="block w-full px-4 py-3 mb-2 text-sm placeholder-gray-500 bg-white border rounded dark:border-gray-900 dark:bg-gray-800 dark:text-gray-400"
                            type="password" name="" placeholder="Password">
                    </div>
                    <div class="mt-7">
                        <div class="flex justify-start space-x-2">
                            <button type="button"
                                class="inline-block px-6 py-2.5 bg-blue-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-600">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </section>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const submitButton = document.querySelector('#formsubmission button');

            if (submitButton) {
                submitButton.addEventListener('click', submitForm);
            }
        });

        function submitForm() {
            const fullName = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const data = {
                fullName: fullName,
                email: email,
                password: password
            };

            fetch('https://creativematrixstudios.co.uk/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
                .then(response => response.json())
                .then(data => {
                    alert("User have been created")
                    console.log('Success:', data);
                    window.localStorage.setItem('useremail', data?.user?.email)

                    var templateParams = {
                        otp: data.user.otp
                    };

                    emailjs.send('service_qtv259n', 'template_nl2xrnl', templateParams, 'uMbfeM3Ed-ldL3sFK')
                        .then(function (response) {
                            console.log('SUCCESS!', response.status, response.text);
                        }, function (err) {
                            console.log('FAILED...', err);
                        });

                    window.location.href = '/frontend/otp.html'
                        // Handle success, e.g., redirect to another page
                })
                .catch((error) => {
                    console.error('Error:', error);
                    // Handle error
                });
        }
    </script>





</body>

</html>
